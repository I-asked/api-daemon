[package]
authors = ["Cliff Han(Xian) <cliff.han@kaiostech.com>"]
description = "KaiOS Fota Test Server for web-driver test"
edition = "2018"
license = "Apache-2.0"
name = "fota_test_server"
version = "0.1.0"

[dependencies]
actix-cors = "0.6"
actix-files = "0.6"
actix-rt = "2.6"
actix-web = "4.0"
clap = {version = "3.0", features = ["derive"]}
env_logger = "0.8"
log = "0.4"
parking_lot = "0.12"
rand = "0.8"
serde = {version = "1.0", features = ["derive"]}
sha-1 = "0.10"
